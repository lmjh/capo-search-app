<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Capo Search App</title>
</head>

<body>
    <header>
        <h1>Capo Search</h1>
    </header>
    <section id="welcome">

    </section>
    <section id="capo-search">
        <div class="container">
            <div class="row">
                <div class="col-3 col-md-2 col-lg-1 mt-5 text-center chord-selector">
                    <input type="checkbox" class="btn-check" id="btn-a">
                    <label class="btn btn-outline-a chord-btn" for="btn-a">A</label>
                </div>
                <div class="col-3 col-md-2 col-lg-1 mt-5 text-center chord-selector">
                    <input type="checkbox" class="btn-check" id="btn-as">
                    <label class="btn btn-outline-as chord-btn" for="btn-as">A#</label>
                </div>
                <div class="col-3 col-md-2 col-lg-1 mt-5 text-center chord-selector">
                    <input type="checkbox" class="btn-check" id="btn-b">
                    <label class="btn btn-outline-b chord-btn" for="btn-b">B</label>
                </div>
                <div class="col-3 col-md-2 col-lg-1 mt-5 text-center chord-selector">
                    <input type="checkbox" class="btn-check" id="btn-c">
                    <label class="btn btn-outline-c chord-btn" for="btn-c">C</label>
                </div>
                <div class="col-3 col-md-2 col-lg-1 mt-5 text-center chord-selector">
                    <input type="checkbox" class="btn-check" id="btn-cs">
                    <label class="btn btn-outline-cs chord-btn" for="btn-cs">C#</label>
                </div>
                <div class="col-3 col-md-2 col-lg-1 mt-5 text-center chord-selector">
                    <input type="checkbox" class="btn-check" id="btn-d">
                    <label class="btn btn-outline-d chord-btn" for="btn-d">D</label>
                </div>
                <div class="col-3 col-md-2 col-lg-1 mt-5 text-center chord-selector">
                    <input type="checkbox" class="btn-check" id="btn-ds">
                    <label class="btn btn-outline-ds chord-btn" for="btn-ds">D#</label>
                </div>
                <div class="col-3 col-md-2 col-lg-1 mt-5 text-center chord-selector">
                    <input type="checkbox" class="btn-check" id="btn-e">
                    <label class="btn btn-outline-e chord-btn" for="btn-e">E</label>
                </div>
                <div class="col-3 col-md-2 col-lg-1 mt-5 text-center chord-selector">
                    <input type="checkbox" class="btn-check" id="btn-f">
                    <label class="btn btn-outline-f chord-btn" for="btn-f">F</label>
                </div>
                <div class="col-3 col-md-2 col-lg-1 mt-5 text-center chord-selector">
                    <input type="checkbox" class="btn-check" id="btn-fs">
                    <label class="btn btn-outline-fs chord-btn" for="btn-fs">F#</label>
                </div>
                <div class="col-3 col-md-2 col-lg-1 mt-5 text-center chord-selector">
                    <input type="checkbox" class="btn-check" id="btn-g">
                    <label class="btn btn-outline-g chord-btn" for="btn-g">G</label>
                </div>
                <div class="col-3 col-md-2 col-lg-1 mt-5 text-center chord-selector">
                    <input type="checkbox" class="btn-check" id="btn-gs">
                    <label class="btn btn-outline-gs chord-btn" for="btn-gs">G#</label>
                </div>
            </div>
            <div class="row">
                <div class="col-3 col-md-2 col-lg-1 mt-5 text-center chord-selector">
                    <input type="checkbox" class="btn-check" id="btn-am">
                    <label class="btn btn-outline-am chord-btn" for="btn-am">Am</label>
                </div>
                <div class="col-3 col-md-2 col-lg-1 mt-5 text-center chord-selector">
                    <input type="checkbox" class="btn-check" id="btn-asm">
                    <label class="btn btn-outline-asm chord-btn" for="btn-asm">A#m</label>
                </div>
                <div class="col-3 col-md-2 col-lg-1 mt-5 text-center chord-selector">
                    <input type="checkbox" class="btn-check" id="btn-bm">
                    <label class="btn btn-outline-bm chord-btn" for="btn-bm">Bm</label>
                </div>
                <div class="col-3 col-md-2 col-lg-1 mt-5 text-center chord-selector">
                    <input type="checkbox" class="btn-check" id="btn-cm">
                    <label class="btn btn-outline-cm chord-btn" for="btn-cm">Cm</label>
                </div>
                <div class="col-3 col-md-2 col-lg-1 mt-5 text-center chord-selector">
                    <input type="checkbox" class="btn-check" id="btn-csm">
                    <label class="btn btn-outline-csm chord-btn" for="btn-csm">C#m</label>
                </div>
                <div class="col-3 col-md-2 col-lg-1 mt-5 text-center chord-selector">
                    <input type="checkbox" class="btn-check" id="btn-dm">
                    <label class="btn btn-outline-dm chord-btn" for="btn-dm">Dm</label>
                </div>
                <div class="col-3 col-md-2 col-lg-1 mt-5 text-center chord-selector">
                    <input type="checkbox" class="btn-check" id="btn-dsm">
                    <label class="btn btn-outline-dsm chord-btn" for="btn-dsm">D#m</label>
                </div>
                <div class="col-3 col-md-2 col-lg-1 mt-5 text-center chord-selector">
                    <input type="checkbox" class="btn-check" id="btn-em">
                    <label class="btn btn-outline-em chord-btn" for="btn-em">Em</label>
                </div>
                <div class="col-3 col-md-2 col-lg-1 mt-5 text-center chord-selector">
                    <input type="checkbox" class="btn-check" id="btn-fm">
                    <label class="btn btn-outline-fm chord-btn" for="btn-fm">Fm</label>
                </div>
                <div class="col-3 col-md-2 col-lg-1 mt-5 text-center chord-selector">
                    <input type="checkbox" class="btn-check" id="btn-fsm">
                    <label class="btn btn-outline-fsm chord-btn" for="btn-fsm">F#m</label>
                </div>
                <div class="col-3 col-md-2 col-lg-1 mt-5 text-center chord-selector">
                    <input type="checkbox" class="btn-check" id="btn-gm">
                    <label class="btn btn-outline-gm chord-btn" for="btn-gm">Gm</label>
                </div>
                <div class="col-3 col-md-2 col-lg-1 mt-5 text-center chord-selector">
                    <input type="checkbox" class="btn-check" id="btn-gsm">
                    <label class="btn btn-outline-gsm chord-btn" for="btn-gsm">G#m</label>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-5 text-center" id="results">
                <p>Select some chords to start!</p>
            </div>
        </div>
    </section>
    <section id="faq">

    </section>
    <footer>
        
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="assets/js/caposearch.js"></script>
</body>

</html>
